{% extends 'app/base.html' %}
{% block content %}
<div class="container">
<div class="row">

{% for i in x %}
    <div class="col-sm-4 mb-3 mb-sm-0 mt-3">
    <a href="{% url 'marketDescription' i.id%}">
      <div class="card mb-3">
          <img src="{{i.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.category.name}}</p>
            <p class="card-text"><small class="text-body-secondary">{{i.price}}</small></p>
            <p>
              <a href="{% url 'marketEdit' i.id %}"><i class="bi bi-pen">Edit</i></a>
              <a href="{% url 'marketDelete' i.id %}"><i class="bi bi-trash3">Delete</i></a>
            </p>
          </div>
        </div>
      </div>
    </a>
{% endfor %}

<div class="col-sm-3 mb-3 mb-sm-0 mt-3">
    <button class="btn btn-warning"><a href="{% url 'marketAdd' %}" style="text-decoration: none;">Add Product</a></button>
</div>


    
</div>
</div>
{% endblock %}
