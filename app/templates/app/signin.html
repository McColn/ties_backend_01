
{% load static %}

<!DOCTYPE html>

                </div>

                </div> -->
      
                <button type="submit" class="btn btn-primary">Sign in</button>
                
            </form>
            <!-- <p>OR</p>
                <button type="submit" class="btn btn-primary">Login With Google</button> -->
        </div>
      </div>

</html>
