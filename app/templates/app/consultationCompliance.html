{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-3">
<div class="row">

<h4>Compliance Categories</h4>

  {% for i in categories %}
  
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
              <P>{{i.title}}</P>
            </div>
        </div>
    </div>

  {% endfor %}


  <h4 class="mt-5">Compliance Items</h4>
    {% for i in x %}
    <div class="col-sm-12 mb-3 mb-sm-0 mt-3">
    <div class="card mb-3">
        <div class="card-body">
          <p>TITLE: {{i.title}}</p>
          <p>CATEGORY: {{i.category}}</p>
          <p>DESCRIPTION: {{i.description}}</p>
          <!-- <p>
            <a href="{% url 'consultationComplianceEdit' i.id %}"><i class="bi bi-pen">Edit</i></a>
            <a href="{% url 'consultationComplianceDelete' i.id %}"><i class="bi bi-trash3">Delete</i></a>
        </p> -->
        </div>
      </div>
    </div>
    {% endfor %}

    <div class="col-sm-3 mb-3 mb-sm-0 mt-3">
    <button class="btn btn-warning"><a href="{% url 'consultationComplianceAdd' %}" style="text-decoration: none;">Add Consultation</a></button>
    </div>
   
</div>
</div>
{% endblock %}
