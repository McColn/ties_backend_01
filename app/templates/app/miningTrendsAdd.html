{% extends 'app/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-8">
        <h3 class="text-center">Add Form</h3>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_category">Mine Name</label>
                <select class="form-control" id="id_category" name="mine_name">
                    <option value="">-- Select Category --</option>
                    {% for category in category %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="" class="form-label">Local Cost</label>
                <input type="number" step="0.01" class="form-control" name="local_cost">
            </div>

            <div class="form-group mb-3">
                <label for="" class="form-label">International Cost</label>
                <input type="text" class="form-control" name="international_cost">
            </div>

            <button class="btn btn-warning w-100">Add Now</button>
        </form>
    </div>
</div>
{% endblock %}
