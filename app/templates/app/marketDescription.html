{% extends 'app/base.html' %}
{% block content %}

<div class="container">
<div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0 mt-3">
        <img src="{{item.image.url}}" class="card-img-top" alt="...">
    </div>
    <div class="col-sm-6 mb-3 mb-sm-0 mt-3">
        <div class="card mb-3">
            <div class="card-body">
                <h3>
                    {{item.title}}
                </h3>
                <p>{{item.title}}</p>
                <p>{{item.description}}</p>
                <p>Cost: {{item.price}} <s>{{item.discount_price}}</s></p>
                <p>Location: {{item.location}}</p>
                <p>Quality: {{item.quality}}</p>
                <p>Sell or Rent: {{item.sellOrRent}}</p>
                <p>Quantity: {{item.quantity}}</p>

                <p>
                    <a href="{% url 'marketEdit' item.id %}"><i class="bi bi-pen">Edit</i></a>
                    <a href="{% url 'marketDelete' item.id %}"><i class="bi bi-trash3">Delete</i></a>
                </p>
            </div>
        </div>

    </div>
</div>
</div>

{% endblock %}
